name: Security and Secrets

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-banner --redact

  ggshield:
    name: GitGuardian ggshield (optional)
    if: ${{ secrets.GITGUARDIAN_API_KEY != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install ggshield
        run: pipx install ggshield
      - name: Run ggshield scan
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        run: ggshield secret scan repo .

  shellcheck:
    name: ShellCheck (deploy scripts)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@v2
        with:
          scandir: .
        env:
          SHELLCHECK_OPTS: -s bash
