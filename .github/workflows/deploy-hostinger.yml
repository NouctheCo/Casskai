        server: 82.25.113.130
        username: u657259520.casskai.app
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /public_html/
        port: 21
        protocol: ftp
        exclude: |
          **/.git*
