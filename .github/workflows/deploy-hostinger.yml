name: Deploy to Hostinger

on:
  workflow_run:
    workflows: ['CI/CD Pipeline']   # Nom EXACT du workflow CI
    types: [completed]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download dist artifact
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist
        github-token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        run-id: ${{ github.event.workflow_run.id }}

    - name: Verify build output
      run: |
        echo "ðŸ“¦ VÃ©rification du contenu du build tÃ©lÃ©chargÃ©..."
        ls -la dist/
        ls -la dist/assets/ || echo "Pas de dossier assets"

    - name: Create .htaccess for React Router
      run: |
        cat > dist/.htaccess << 'EOF'
        # Enable rewrite engine
        RewriteEngine On
        RewriteBase /
        
        # Security headers
        <IfModule mod_headers.c>
            Header always set X-Content-Type-Options nosniff
            Header always set X-Frame-Options DENY
            Header always set X-XSS-Protection "1; mode=block"
            Header always set Referrer-Policy "strict-origin-when-cross-origin"
        </IfModule>
        
        # Cache static assets (fix 403 issues)
        <IfModule mod_expires.c>
            ExpiresActive On
            ExpiresByType text/css "access plus 1 year"
            ExpiresByType application/javascript "access plus 1 year"
            ExpiresByType image/png "access plus 1 year"
            ExpiresByType image/jpg "access plus 1 year"
            ExpiresByType image/jpeg "access plus 1 year"
            ExpiresByType image/gif "access plus 1 year"
            ExpiresByType image/svg+xml "access plus 1 year"
            ExpiresByType font/woff2 "access plus 1 year"
        </IfModule>
        
        # Allow access to static assets (prevent 403)
        <FilesMatch "\.(js|css|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot|ico)$">
            Header set Cache-Control "max-age=31536000, public"
        </FilesMatch>
        
        # Block access to sensitive files only
        <Files ".env*">
            Require all denied
        </Files>
        
        # SPA routing - MUST be last rules
        # Skip if it's index.html
        RewriteRule ^index\.html$ - [L]
        # Skip if file exists
        RewriteCond %{REQUEST_FILENAME} !-f
        # Skip if directory exists
        RewriteCond %{REQUEST_FILENAME} !-d
        # Route everything else to index.html
        RewriteRule . /index.html [L]
        EOF

