name: Playwright Tests
on:
  push:
    branches: [main, develop, phase1-clean]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    # Don't block CI on E2E failures - tests require real database with test data
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
      env:
        TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
        TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        PLAYWRIGHT_RUN_AUTHED_E2E: ${{ secrets.PLAYWRIGHT_RUN_AUTHED_E2E }}
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Summary
      if: ${{ !cancelled() }}
      run: |
        echo "## Playwright E2E Tests" >> $GITHUB_STEP_SUMMARY
        echo "Tests ran but failures are allowed (continue-on-error: true)" >> $GITHUB_STEP_SUMMARY
        echo "Check the playwright-report artifact for details." >> $GITHUB_STEP_SUMMARY
