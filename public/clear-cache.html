<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CassKai - Nettoyage du Cache</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 500;
            color: #333;
        }

        .status-value {
            font-family: monospace;
            color: #666;
            font-size: 14px;
        }

        .status-value.success {
            color: #10b981;
            font-weight: bold;
        }

        .status-value.error {
            color: #ef4444;
            font-weight: bold;
        }

        .status-value.warning {
            color: #f59e0b;
            font-weight: bold;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #6b7280;
        }

        button.secondary:hover {
            background: #4b5563;
        }

        button.danger {
            background: #ef4444;
        }

        button.danger:hover {
            background: #dc2626;
        }

        button.full-width {
            grid-column: 1 / -1;
        }

        .log {
            background: #1e293b;
            color: #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px 0;
        }

        .log-entry.success {
            color: #10b981;
        }

        .log-entry.error {
            color: #ef4444;
        }

        .log-entry.info {
            color: #60a5fa;
        }

        .log-entry.warning {
            color: #fbbf24;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Nettoyage du Cache</h1>
        <p class="subtitle">Outil de diagnostic et de nettoyage pour CassKai</p>

        <div class="status">
            <div class="status-item">
                <span class="status-label">Service Worker</span>
                <span class="status-value" id="sw-status">V√©rification...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Version Cache</span>
                <span class="status-value" id="cache-version">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Caches Actifs</span>
                <span class="status-value" id="cache-count">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Taille Totale</span>
                <span class="status-value" id="cache-size">-</span>
            </div>
        </div>

        <div class="actions">
            <button onclick="unregisterServiceWorker()">
                üóëÔ∏è D√©senregistrer SW
            </button>
            <button onclick="clearAllCaches()" class="danger">
                üßπ Vider Caches
            </button>
            <button onclick="reloadPage()" class="secondary full-width">
                üîÑ Recharger la page
            </button>
            <button onclick="goToApp()" class="full-width">
                ‚Üê Retour √† l'application
            </button>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script>
        // Logging
        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        // Update status
        async function updateStatus() {
            try {
                // Check Service Worker
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    const swStatus = document.getElementById('sw-status');

                    if (registrations.length > 0) {
                        swStatus.textContent = `${registrations.length} enregistr√©(s)`;
                        swStatus.className = 'status-value warning';
                        log(`${registrations.length} Service Worker(s) trouv√©(s)`, 'warning');
                    } else {
                        swStatus.textContent = 'Aucun';
                        swStatus.className = 'status-value success';
                        log('Aucun Service Worker enregistr√©', 'success');
                    }
                } else {
                    document.getElementById('sw-status').textContent = 'Non support√©';
                }

                // Check Caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    document.getElementById('cache-count').textContent = cacheNames.length;

                    if (cacheNames.length > 0) {
                        log(`${cacheNames.length} cache(s) trouv√©(s): ${cacheNames.join(', ')}`, 'info');

                        // Get current version
                        const latestCache = cacheNames.find(name => name.includes('v1.4.0')) ? 'v1.4.0' :
                                          cacheNames.find(name => name.includes('v1.3.2')) ? 'v1.3.2 (ancienne)' :
                                          'inconnue';
                        document.getElementById('cache-version').textContent = latestCache;

                        // Calculate total size
                        let totalSize = 0;
                        for (const name of cacheNames) {
                            const cache = await caches.open(name);
                            const requests = await cache.keys();
                            for (const request of requests) {
                                const response = await cache.match(request);
                                if (response) {
                                    const blob = await response.blob();
                                    totalSize += blob.size;
                                }
                            }
                        }
                        const sizeMB = (totalSize / (1024 * 1024)).toFixed(2);
                        document.getElementById('cache-size').textContent = `${sizeMB} MB`;
                    } else {
                        document.getElementById('cache-count').textContent = '0';
                        document.getElementById('cache-version').textContent = 'N/A';
                        document.getElementById('cache-size').textContent = '0 MB';
                    }
                }
            } catch (error) {
                log(`Erreur lors de la mise √† jour du statut: ${error.message}`, 'error');
            }
        }

        // Unregister Service Worker
        async function unregisterServiceWorker() {
            log('D√©senregistrement du Service Worker...', 'info');

            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();

                    for (const registration of registrations) {
                        await registration.unregister();
                        log('‚úì Service Worker d√©senregistr√©', 'success');
                    }

                    if (registrations.length === 0) {
                        log('Aucun Service Worker √† d√©senregistrer', 'warning');
                    }

                    await updateStatus();
                } else {
                    log('Service Worker non support√© par ce navigateur', 'error');
                }
            } catch (error) {
                log(`‚úó Erreur: ${error.message}`, 'error');
            }
        }

        // Clear all caches
        async function clearAllCaches() {
            log('Vidage de tous les caches...', 'info');

            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();

                    for (const name of cacheNames) {
                        await caches.delete(name);
                        log(`‚úì Cache supprim√©: ${name}`, 'success');
                    }

                    if (cacheNames.length === 0) {
                        log('Aucun cache √† vider', 'warning');
                    } else {
                        log(`‚úì ${cacheNames.length} cache(s) supprim√©(s)`, 'success');
                    }

                    await updateStatus();
                } else {
                    log('Cache API non support√© par ce navigateur', 'error');
                }
            } catch (error) {
                log(`‚úó Erreur: ${error.message}`, 'error');
            }
        }

        // Reload page
        function reloadPage() {
            log('Rechargement de la page...', 'info');
            window.location.reload(true);
        }

        // Go to app
        function goToApp() {
            log('Redirection vers l\'application...', 'info');
            window.location.href = '/';
        }

        // Auto-clean on load
        async function autoClean() {
            log('=== Diagnostic CassKai ===', 'info');
            log('D√©marrage du nettoyage automatique...', 'info');

            await updateStatus();

            // Check if old cache exists
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                const hasOldCache = cacheNames.some(name =>
                    name.includes('v1.3.2') ||
                    name.includes('v1.3.1') ||
                    name.includes('v1.3.0')
                );

                if (hasOldCache) {
                    log('‚ö†Ô∏è Ancien cache d√©tect√© !', 'warning');
                    log('Recommandation: Cliquez sur "Vider Caches" puis "Recharger"', 'warning');
                }
            }

            log('Diagnostic termin√©. Utilisez les boutons ci-dessus si n√©cessaire.', 'success');
        }

        // Init
        window.addEventListener('load', autoClean);
    </script>
</body>
</html>
