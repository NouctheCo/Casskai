					"name": "CassKai est-il conforme aux normes SYSCOHADA ?",

						"@type": "Answer",
						"text": "Oui, CassKai intègre nativement le plan comptable SYSCOHADA révisé avec les 9 classes de comptes, y compris la classe 8 (HAO). Notre solution génère automatiquement la DSF (Déclaration Statistique et Fiscale), le bilan, le compte de résultat et le TAFIRE conformes aux exigences de l'OHADA."
					}
				},
				{
					"@type": "Question",
					"name": "Quels pays sont supportés ?",
					"acceptedAnswer": {
						"@type": "Answer",
						"text": "CassKai supporte 26 pays : France, Belgique, Luxembourg (PCG), les 17 pays de la zone OHADA (SYSCOHADA), l'Algérie, le Maroc, la Tunisie (SCF), ainsi que le Nigeria, Kenya, Ghana et l'Afrique du Sud (IFRS). Chaque pays dispose de sa configuration fiscale locale."
					}
				},
				{
					"@type": "Question",
					"name": "Puis-je migrer mes données depuis un autre logiciel ?",
					"acceptedAnswer": {
						"@type": "Answer",
						"text": "Oui, CassKai permet d'importer vos données via des fichiers CSV ou le format FEC (Fichier des Écritures Comptables). Notre équipe peut vous accompagner gratuitement dans la migration depuis Sage, QuickBooks, ou tout autre logiciel comptable."
					}
				},
				{
					"@type": "Question",
					"name": "Mes données sont-elles sécurisées ?",
					"acceptedAnswer": {
						"@type": "Answer",
						"text": "Oui, CassKai utilise un chiffrement SSL/TLS, des serveurs sécurisés en Europe avec sauvegardes quotidiennes, et est conforme au RGPD."
					}
				},
				{
					"@type": "Question",
					"name": "Comment fonctionne l'essai gratuit ?",
					"acceptedAnswer": {
						"@type": "Answer",
						"text": "L'essai gratuit de 30 jours donne accès à toutes les fonctionnalités du plan Professionnel, sans engagement et sans carte bancaire."
					}
				},

					"@type": "Question",
					"name": "Proposez-vous une formation ?",
					"acceptedAnswer": {
						"@type": "Answer",
						"text": "Oui, nous proposons une documentation complète, des tutoriels vidéo et un support par email. Pour le plan Entreprise, une formation personnalisée est incluse. Nous organisons également des webinaires mensuels gratuits."
					}
				},
				{
					"@type": "Question",
					"name": "Puis-je utiliser CassKai en plusieurs devises ?",
					"acceptedAnswer": {
						"@type": "Answer",
						"text": "Oui, CassKai supporte 12 devises : EUR, XOF (FCFA BCEAO), XAF (FCFA BEAC), USD, MAD, DZD, TND, NGN, KES, GHS, ZAR, et EGP."
					}
				},
