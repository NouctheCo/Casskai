server {
    listen 8081;
    listen [::]:8081;
    server_name staging.casskai.app;

    # Root directory
    root /var/www/staging.casskai.app;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https://*.supabase.co https://plausible.io https://*.sentry.io http://staging.casskai.app; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://plausible.io; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://plausible.io https://*.sentry.io;" always;

    # Beta testing banner
    add_header X-Casskai-Environment "STAGING-BETA" always;
    add_header X-Robots-Tag "noindex, nofollow" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Health check
    location /health {
        access_log off;
        return 200 "staging-healthy\n";
        add_header Content-Type text/plain;
    }

    # React Router handling
    location / {
        try_files $uri $uri/ /index.html;

        # No cache for HTML (force reload on updates)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Static assets with cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Block sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ /\.well-known {
        allow all;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Logging
    access_log /var/log/nginx/staging.casskai.app.access.log;
    error_log /var/log/nginx/staging.casskai.app.error.log warn;
}
