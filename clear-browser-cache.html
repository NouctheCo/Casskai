<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettoyage du Cache - CassKai</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 600px;
        }
        .instructions ol {
            text-align: left;
            line-height: 1.8;
        }
        .instructions a {
            color: white;
            text-decoration: underline;
        }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        .status { font-size: 1.2rem; margin: 2rem 0; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .instructions {
            margin-top: 2rem;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Nettoyage du Cache</h1>
        <div id="status" class="status">Cliquez sur le bouton pour nettoyer le cache</div>
        <button onclick="clearAllCache()">üöÄ Nettoyer le Cache Maintenant</button>
        
        <div class="instructions">
            <h3>üìã Instructions apr√®s le nettoyage :</h3>
            <ol>
                <li>Fermez compl√®tement ce navigateur</li>
                <li>Rouvrez-le</li>
                <li>Allez sur <a href="/">casskai.app</a></li>
                <li>Appuyez sur <strong>Ctrl + F5</strong></li>
                <li>Tentez l'onboarding √† nouveau</li>
            </ol>
        </div>
    </div>

    <script>
        async function clearAllCache() {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = '‚è≥ Nettoyage en cours...';
            
            try {
                // Clear Service Worker caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    console.log('‚úÖ Service Worker caches cleared');
                }

                // Unregister service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(registrations.map(reg => reg.unregister()));
                    console.log('‚úÖ Service Workers unregistered');
                }

                // Clear localStorage
                localStorage.clear();
                console.log('‚úÖ localStorage cleared');

                // Clear sessionStorage
                sessionStorage.clear();
                console.log('‚úÖ sessionStorage cleared');

                // Clear IndexedDB
                if ('indexedDB' in window) {
                    const dbs = await indexedDB.databases();
                    await Promise.all(dbs.map(db => {
                        if (db.name) {
                            indexedDB.deleteDatabase(db.name);
                        }
                    }));
                    console.log('‚úÖ IndexedDB cleared');
                }

                statusEl.innerHTML = '‚úÖ <span class="success">Cache nettoy√© avec succ√®s !</span><br><br>Fermez ce navigateur compl√®tement et rouvrez-le.';
                
                // Auto-reload after 3 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
                
            } catch (error) {
                console.error('Erreur lors du nettoyage:', error);
                statusEl.innerHTML = '‚ö†Ô∏è <span class="error">Erreur : ' + error.message + '</span><br>Essayez manuellement avec Ctrl+Shift+Delete';
            }
        }

        // Auto-run on load
        console.log('üßπ Page de nettoyage du cache charg√©e');
        console.log('Cliquez sur le bouton pour nettoyer le cache');
    </script>
</body>
</html>
