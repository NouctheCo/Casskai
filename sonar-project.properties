# Configuration SonarQube pour CassKai
sonar.projectKey=casskai_web
sonar.organization=casskai
sonar.projectName=CassKai Web Application
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src
sonar.tests=src,tests
sonar.test.inclusions=**/*.test.*,**/*.spec.*,**/tests/**
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts,**/public/**

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/sonar-test-execution.xml

# Coverage settings
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/*.d.ts,**/public/**,**/dist/**,**/node_modules/**
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Quality gate settings
sonar.qualitygate.wait=true

# Issue exclusions
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1128
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.tsx
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S3358
sonar.issue.ignore.multicriteria.e2.resourceKey=**/components/**
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S6478
sonar.issue.ignore.multicriteria.e3.resourceKey=**/hooks/**

# Branch configuration
sonar.branch.name=${GITHUB_HEAD_REF}
sonar.branch.target=${GITHUB_BASE_REF}

# Pull request configuration (for PR analysis)
sonar.pullrequest.key=${GITHUB_EVENT_NUMBER}
sonar.pullrequest.branch=${GITHUB_HEAD_REF}
sonar.pullrequest.base=${GITHUB_BASE_REF}

# Security hotspots configuration
sonar.security.hotspots.inheritFromParent=true

# Duplication detection
sonar.cpd.exclusions=**/*.d.ts,**/generated/**

# External analyzers
sonar.eslint.reportPaths=eslint-report.json